<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rakhi!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Georgia', serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 350px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
            z-index: 2;
        }

        .card-back {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: #333;
            transform: rotateY(180deg);
            flex-direction: column;
        }
        h1{
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2em;
            padding: 0 20px;
        }

        .rakhi-animation {
            width: 100px;
            height: 100px;
            position: relative;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .rakhi {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, #ff6666, #cc3399);
            position: relative;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" id="greetingCard">
            <div class="card-face card-front">
                <h1>Happy Raksha Bandhan!</h1>
                <p>Dear [Brother/Sister's Name],</p>
                <p>This is for you. Click to open!</p>
            </div>
            <div class="card-face card-back">
                <h1>Wishing You All the Best!</h1>
                <p>May our bond of love grow stronger with each passing year.</p>
                <div class="rakhi-animation">
                    <div class="rakhi"></div>
                </div>
                <p>With love,<br>[Your Name]</p>
            </div>
        </div>
    </div>

</body>
</html>
